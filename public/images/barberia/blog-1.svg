<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blog1-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B0D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="900" height="600" fill="url(#blog1-bg)"/>
  <rect x="40" y="40" width="820" height="520" rx="48" fill="#14151A" stroke="#C8A15A" stroke-width="3"/>
  
  <!-- Premium beard care illustration -->
  <circle cx="260" cy="300" r="140" fill="#C8A15A" fill-opacity="0.25"/>
  
  <!-- Beard products -->
  <g transform="translate(120, 200)">
    <!-- Bottle 1 -->
    <rect x="0" y="40" width="60" height="120" rx="8" fill="#3a3b41" stroke="#C8A15A" stroke-width="2"/>
    <rect x="15" y="25" width="30" height="20" rx="5" fill="#C8A15A"/>
    <circle cx="30" cy="100" r="15" fill="#C8A15A" opacity="0.3"/>
    
    <!-- Bottle 2 -->
    <rect x="90" y="20" width="70" height="140" rx="10" fill="#3a3b41" stroke="#C8A15A" stroke-width="2"/>
    <rect x="105" y="5" width="40" height="20" rx="5" fill="#C8A15A"/>
    <circle cx="125" cy="90" r="18" fill="#C8A15A" opacity="0.3"/>
    
    <!-- Brush -->
    <g transform="translate(190, 60)">
      <ellipse cx="30" cy="80" rx="25" ry="15" fill="#C8A15A" opacity="0.8"/>
      <rect x="5" y="65" width="50" height="15" rx="7" fill="#C8A15A"/>
      <rect x="20" y="30" width="20" height="40" rx="4" fill="#3a3b41"/>
      <line x1="10" y1="80" x2="10" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="15" y1="80" x2="15" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="20" y1="80" x2="20" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="25" y1="80" x2="25" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="30" y1="80" x2="30" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="35" y1="80" x2="35" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="40" y1="80" x2="40" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="45" y1="80" x2="45" y2="100" stroke="#4a4b51" stroke-width="2"/>
      <line x1="50" y1="80" x2="50" y2="100" stroke="#4a4b51" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Blog content area -->
  <g transform="translate(420, 180)">
    <line x1="0" y1="20" x2="320" y2="20" stroke="#C8A15A" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="70" x2="300" y2="70" stroke="#F5F5F7" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="0" y1="110" x2="280" y2="110" stroke="#F5F5F7" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="0" y1="150" x2="290" y2="150" stroke="#F5F5F7" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="0" y1="190" x2="260" y2="190" stroke="#F5F5F7" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <text x="62%" y="62%" text-anchor="middle" fill="#C8A15A" font-size="16" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="4">CUIDADO DE BARBA PREMIUM</text>
  <text x="62%" y="67%" text-anchor="middle" fill="#F5F5F7" font-size="12" font-family="'Manrope', sans-serif" letter-spacing="2" opacity="0.7">Rutina diaria y productos esenciales</text>
</svg>
