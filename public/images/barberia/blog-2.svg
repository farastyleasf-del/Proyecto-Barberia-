<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blog2-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0B0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1b1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="900" height="600" fill="url(#blog2-bg)"/>
  <rect x="40" y="40" width="820" height="520" rx="48" fill="#14151A" stroke="#C8A15A" stroke-width="3"/>
  
  <!-- Hair style illustrations -->
  <g transform="translate(100, 140)">
    <!-- Style 1 - Classic -->
    <rect width="200" height="260" rx="32" fill="#C8A15A" fill-opacity="0.25" stroke="#C8A15A" stroke-width="2"/>
    <g transform="translate(60, 80)">
      <circle cx="40" cy="30" r="28" fill="#3a3b41"/>
      <path d="M 12 60 Q 40 55 68 60 L 68 120 L 12 120 Z" fill="#3a3b41"/>
      <path d="M 40 10 Q 20 5 15 20 Q 20 15 40 20" fill="#4a4b51"/>
      <path d="M 40 10 Q 60 5 65 20 Q 60 15 40 20" fill="#4a4b51"/>
    </g>
    <text x="100" y="240" text-anchor="middle" fill="#C8A15A" font-size="11" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="1">CLÁSICO</text>
  </g>
  
  <!-- Style 2 - Modern Fade -->
  <g transform="translate(330, 120)">
    <rect width="220" height="300" rx="32" fill="#C8A15A" fill-opacity="0.2" stroke="#C8A15A" stroke-width="2"/>
    <g transform="translate(70, 90)">
      <circle cx="40" cy="35" r="32" fill="#3a3b41"/>
      <circle cx="40" cy="35" r="28" fill="none" stroke="#C8A15A" stroke-width="2"/>
      <path d="M 12 70 Q 40 65 68 70 L 68 140 L 12 140 Z" fill="#3a3b41"/>
      <path d="M 40 10 Q 15 0 8 25 Q 18 12 40 22" fill="#4a4b51"/>
      <path d="M 40 10 Q 65 0 72 25 Q 62 12 40 22" fill="#4a4b51"/>
      <line x1="15" y1="45" x2="8" y2="55" stroke="#C8A15A" stroke-width="2"/>
      <line x1="65" y1="45" x2="72" y2="55" stroke="#C8A15A" stroke-width="2"/>
    </g>
    <text x="110" y="270" text-anchor="middle" fill="#C8A15A" font-size="11" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="1">FADE MODERNO</text>
  </g>
  
  <!-- Blog text area -->
  <g transform="translate(580, 200)">
    <line x1="0" y1="0" x2="250" y2="0" stroke="#C8A15A" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="230" y2="50" stroke="#F5F5F7" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="0" y1="90" x2="240" y2="90" stroke="#F5F5F7" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="0" y1="130" x2="210" y2="130" stroke="#F5F5F7" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <text x="72%" y="62%" text-anchor="middle" fill="#C8A15A" font-size="16" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="4">TENDENCIAS PREMIUM 2024</text>
  <text x="72%" y="67%" text-anchor="middle" fill="#F5F5F7" font-size="12" font-family="'Manrope', sans-serif" letter-spacing="2" opacity="0.7">Estilos modernos y clásicos</text>
</svg>
