  <text x="50%" y="72%" text-anchor="middle" fill="#F5F5F7" font-size="42" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="8">EQUIPO EXPERTO</text>
  <text x="50%" y="76%" text-anchor="middle" fill="#C8A15A" font-size="18" font-family="'Manrope', sans-serif" letter-spacing="5">PRECISIÓN · ESTILO · EXPERIENCIA</text>
  <text x="50%" y="79%" text-anchor="middle" fill="#F5F5F7" font-size="14" font-family="'Manrope', sans-serif" letter-spacing="2" opacity="0.6">Profesionales certificados con años de trayectoria</text>
</svg>
