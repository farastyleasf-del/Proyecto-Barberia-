<svg width="1200" height="1500" viewBox="0 0 1200 1500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="team-spotlight" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#C8A15A;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#C8A15A;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="1500" fill="#0B0B0D"/>
  <rect x="90" y="120" width="1020" height="1260" rx="64" fill="#14151A" stroke="#C8A15A" stroke-width="3"/>
  
  <!-- Spotlight effects -->
  <ellipse cx="600" cy="600" rx="400" ry="300" fill="url(#team-spotlight)"/>
  <circle cx="360" cy="520" r="180" fill="#C8A15A" fill-opacity="0.18"/>
  <circle cx="820" cy="860" r="220" fill="#C8A15A" fill-opacity="0.12"/>
  
  <!-- Three barbers with professional styling -->
  
  <!-- Barber 1 - Left -->
  <g transform="translate(240, 400)">
    <circle cx="80" cy="80" r="65" fill="#3a3b41"/>
    <circle cx="80" cy="80" r="58" fill="none" stroke="#C8A15A" stroke-width="2"/>
    <path d="M 25 150 Q 80 145 135 150 L 135 300 L 25 300 Z" fill="#3a3b41"/>
    <rect x="35" y="170" width="90" height="120" rx="8" fill="#2d2e33"/>
