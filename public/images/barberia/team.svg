      <line x1="0" y1="0" x2="30" y2="30" stroke="#C8A15A" stroke-width="3"/>
    </g>
    <rect x="35" y="340" width="90" height="60" rx="8" fill="#4a4b51"/>
    <text x="80" y="368" text-anchor="middle" fill="#C8A15A" font-size="14" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="1">MASTER</text>
    <text x="80" y="388" text-anchor="middle" fill="#F5F5F7" font-size="11" font-family="'Manrope', sans-serif" letter-spacing="1" opacity="0.7">BARBER</text>
  </g>
  
  <!-- Barber 2 - Center (Featured) -->
  <g transform="translate(480, 340)">
    <circle cx="120" cy="120" r="85" fill="#3a3b41"/>
    <circle cx="120" cy="120" r="78" fill="none" stroke="#C8A15A" stroke-width="3"/>
    <circle cx="120" cy="120" r="70" fill="#4a4b51"/>
    <path d="M 30 210 Q 120 205 210 210 L 210 400 L 30 400 Z" fill="#3a3b41"/>
    <rect x="45" y="235" width="150" height="155" rx="12" fill="#2d2e33"/>
    <line x1="120" y1="245" x2="120" y2="380" stroke="#C8A15A" stroke-width="2" opacity="0.4"/>
    <g transform="translate(170, 280)">
      <line x1="0" y1="0" x2="40" y2="40" stroke="#C8A15A" stroke-width="4"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#C8A15A" stroke-width="3"/>
      <circle cx="40" cy="40" r="8" fill="none" stroke="#C8A15A" stroke-width="3"/>
    </g>
    <rect x="55" y="440" width="130" height="80" rx="10" fill="#4a4b51"/>
    <text x="120" y="472" text-anchor="middle" fill="#C8A15A" font-size="18" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="2">SENIOR</text>
    <text x="120" y="498" text-anchor="middle" fill="#F5F5F7" font-size="14" font-family="'Manrope', sans-serif" letter-spacing="1" opacity="0.7">BARBER</text>
  </g>
  
  <!-- Barber 3 - Right -->
  <g transform="translate(760, 400)">
    <circle cx="80" cy="80" r="65" fill="#3a3b41"/>
    <circle cx="80" cy="80" r="58" fill="none" stroke="#C8A15A" stroke-width="2"/>
    <path d="M 25 150 Q 80 145 135 150 L 135 300 L 25 300 Z" fill="#3a3b41"/>
    <rect x="35" y="170" width="90" height="120" rx="8" fill="#2d2e33"/>
    <rect x="60" y="195" width="40" height="10" fill="#C8A15A" opacity="0.8"/>
    <rect x="35" y="340" width="90" height="60" rx="8" fill="#4a4b51"/>
    <text x="80" y="368" text-anchor="middle" fill="#C8A15A" font-size="14" font-family="'Manrope', sans-serif" font-weight="bold" letter-spacing="1">STYLE</text>
    <text x="80" y="388" text-anchor="middle" fill="#F5F5F7" font-size="11" font-family="'Manrope', sans-serif" letter-spacing="1" opacity="0.7">CURATOR</text>
  </g>
  
  <!-- Decorative elements -->
